<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Style.css">
    <title>Document</title>
</head>
<body class="">
    <h2 class="todo">To   Do   List</h2>
    <button id="theme-switch">
        <img src="../images/dark_mode_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg" alt="">
        <img src="../images/light_mode_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg" alt="">
    </button>
    <section id="box-1">
        <h2 style="color: black;">Add Tasks</h2>
        <div id="inside-box">
            <input type="text" placeholder="task" id="task">
            <button id="btn-1">add</button>
        </div>
        <ul id="ul" class="u-list">
        </ul>
    </section>
    <section class="complete-div">
        <h2 style="color: black;">Completed Tasks</h2>

        <ul id="completed-task" class="complete-tasks">
            
        </ul>

        <button id="clear">clear</button>

        
    </section>
<!--  -->
    <script src="./Script.js"></script>

</html>
